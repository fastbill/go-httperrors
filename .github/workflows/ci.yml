name: Run tests and linter

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:

  test:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.18.x'
    - uses: actions/checkout@v3
    - name: Run tests
      run: go test -race -cover ./...

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.18.x'
    - uses: actions/checkout@v3
    - uses: golangci/golangci-lint-action@v3
      with:
        version: v1.45